name: Trigger auto deployment for healthcare-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/healthcare-app-AutoDeployTrigger-a4edc303-ed49-4d6a-bf56-d01efb890a49.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HEALTHCAREAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HEALTHCAREAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HEALTHCAREAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}"./Dockerfile"
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: healthcareapp.azurecr.io
          registryUsername: ${{ secrets.HEALTHCAREAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HEALTHCAREAPP_REGISTRY_PASSWORD }}
          containerAppName: healthcare-app
          resourceGroup: dev-stage
          imageToBuild: healthcareapp.azurecr.io/healthcare-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


